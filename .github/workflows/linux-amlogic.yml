name: Build linux-amlogic
on: [push, pull_request]

jobs:
  build:
    env:
      KBUILD_BUILD_HOST: github
      KBUILD_BUILD_USER: ${{ github.repository_owner }}
    runs-on: ubuntu-latest
    container:
      image: archlinux
    steps:
    - uses: actions/checkout@v2
    - run: ./make.sh
    - uses: actions/upload-artifact@v1
      with:
        name: linux-amlogic
        path: ${{ runner.temp }}/pkg
